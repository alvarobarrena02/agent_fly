<ion-header translucent>
  <ion-toolbar color="tertiary">
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input required type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input required type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea required></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit">Enviar Mensaje</ion-button>
  </ion-list>
</ion-content>
